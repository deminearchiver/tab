name: Deploy
on:
  push:
    branches: 
      - main
    paths-ignore: 
      - apps/extension/**
  workflow_dispatch: 

jobs:
  github-pages:
    concurrency: 
      group: github-pages
      cancel-in-progress: true
    permissions:
      contents: read
      pages: write
      id-token: write
    environment: 
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn run build:website
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/website/dist
      - id: deploy
        uses: actions/deploy-pages@v4
